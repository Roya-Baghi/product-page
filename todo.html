<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <div class="container">
        <h2>To Do App </h2>
        <div class="input-section">
            <input type="text" placeholder="Add To do ..." id="task-input">
            <input type="date" id="date-input">
            <button id="add-button">add</button>
        </div>
        <div class="todos-oprator">
            <div>
                <button class="filter-todos">All</button>
                <button class="filter-todos">pending</button>
                <button class="filter-todos">complited</button>

            </div>
            <button>Delete All</button>
        </div>
    </div>
    <div class="table">
        <table>
            <thead>
             <tr> 
                <th>Task</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
             </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Text</td>
                    <td>Date</td>
                    <td>Pending</td>
                    <td>
                        <button>Edit</button>
                        <button>Do</button>
                        <button>Date</button>
                    </td>
                </tr>
                <tr>
                    <td>Text</td>
                    <td>Date</td>
                    <td>Pending</td>
                    <td>
                        <button>Edit</button>
                        <button>Do</button>
                        <button>Date</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./todo.js">
    </script>
</body>
</html>
