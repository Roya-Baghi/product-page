<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>product|buyline</header>
    <main>
        <div id="search">
           <input type="text" placeholder="search name" id="search-input"> 
          <div>
            <button class="filter selected" data-filter="all">All</button>
            <button class="filter" data-filter="tec">Tec</button>
            <button class="filter" data-filter="cloth">Cloth</button>
            <button class="filter" data-filter="health">Health</button>
          </div>
          <div>
            <input type="number" placeholder="search price">
            <button>search</button>
          </div>
          <div id="products">
            <div class="product-item" data-category="tec">
                <img src="./images/iphone.png" alt="">
                <p>Apple iphone 14pro</p>
                <span>$ 1499 </span>
            </div>
            <div class="product-item" data-category="cloth">
                <img src="./images/shoes.png" alt="">
                <p>Runnig shoes</p>
                <span>$ 199</span>
            </div> 
            <div class="product-item" data-category="cloth">
                <img src="./images/watch.png" alt="">
                <p>Apple watch</p>
                <span>$ 399</span>
            </div> 
            <div class="product-item" data-category="cloth">
                <img src="./images/bag.png" alt="">
                <p>Collage Bag</p>
                <span>$ 199</span>
            </div>
            <div class="product-item" data-category="cloth">
                <img src="./images/jacket.png" alt="">
                <p>Boys jacket</p>
                <span>$ 169</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./images/shampoo.png" alt="">
                <p>Keratin Shampoo</p>
                <span>$ 39</span>
            </div>
            <div class="product-item" data-category="tec">
                <img src="./images/airpods.png" alt="">
                <p>Apple airpod pro</p>
                <span>$ 299</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./images/vitamin.png" alt="">
                <p>Vitamin</p>
                <span>$ 39</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./images/cream.png" alt="">
                <p>Face Cream</p>
                <span>$ 39</span>
            </div>
          </div>
        </div>
    </main>
 <script src="./product.js"></script>   
</body>
</html>
